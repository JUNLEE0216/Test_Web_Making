<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방</title>

    <!-- Pretendard -->
    <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

    <link rel="stylesheet" href="room.css">
</head>
<body>
    <div class="room">

        <!-- 상단 헤더 -->
        <header class="room-header">
            <a href="chat.html" class="back">←</a>
            <span class="room-title">독수리,까치,공작</span>
        </header>

        <!-- 메시지 영역 -->
        <main class="messages">
            <div class="message other">
                <img src="독수리.png" class="avatar large" />
                <div class="bubble">오늘 바람 장난 아니지 않냐</div>
            </div>

            <div class="message other">
                <img src="까치.png" class="avatar large" />
                <div class="bubble">깃털 다 날아가는 줄 알았음</div>
            </div>

            <div class="message other">
                <img src="공작.png" class="avatar large" />
                <div class="bubble">그래도 내 꼬리는 완벽했어</div>
            </div>
            <div class="message other">
                <img src="까치.png" class="avatar large" />
                <div class="bubble">또 시동거네 ㅋㅋ</div>
            </div>
            <div class="message other">
                <img src="독수리.png" class="avatar large" />
                <div class="bubble">아까 병아리 봤는데 완전 귀엽던데</div>
            </div>
            <div class="message other">
                <img src="공작.png" class="avatar large" />
                <div class="bubble">ㅇㅈ 살짝 질투남</div>
            </div>
            <div class="message other">
                <img src="까치.png" class="avatar large" />
                <div class="bubble">야 너네 왜 이렇게 병아리 얘기 많아</div>
            </div>
            <div class="message other">
                <img src="까치.png" class="avatar large" />
                <div class="bubble">야 병아리 귀여운척 열받지않냐</div>
            </div>
        </main>

        <!-- 입력 영역 -->
        <footer class="input-area">
            <input type="text" placeholder="메시지를 입력하세요" />
            <button>전송</button>
        </footer>

    </div>
</body>
</html>
